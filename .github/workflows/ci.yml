name: ci
on:
  push:
    branches: [ main, master ]
  pull_request:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Frontend install and build
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Infra install
        working-directory: infra
        run: |
          npm install

      - name: Services install
        working-directory: services
        run: |
          npm install

      - name: Infra synth
        working-directory: infra
        run: |
          npx cdk synth
